# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ghbill-dev-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        env:
          CI: true
          # Placeholders para variáveis que serão substituídas no ambiente de produção
          SESSION_SECRET: "placeholder-for-build"
          GITHUB_CLIENT_ID: "placeholder-for-build"
          GITHUB_CLIENT_SECRET: "placeholder-for-build"
          MONGODB_URI: "placeholder-for-build"

      - name: Create deployment package
        run: |
          zip -r release.zip . \
            --exclude=".git/*" \
            --exclude=".github/*" \
            --exclude="node_modules/*" \
            --exclude="tests/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # must be set in repo secrets
      
      - name: Get secrets from Azure Key Vault
        id: keyvault
        uses: azure/azure-keyvault-secrets@v1
        with:
          keyvault: ${{ secrets.KEYVAULT_NAME }}  # must be set in repo secrets
          secrets: AZUREAPPSERVICE_CLIENTID,AZUREAPPSERVICE_TENANTID,AZUREAPPSERVICE_SUBSCRIPTIONID
      
      - name: Validate retrieved secrets
        run: |
          if [ -z "${{ steps.keyvault.outputs.AZUREAPPSERVICE_CLIENTID }}" ] || \
             [ -z "${{ steps.keyvault.outputs.AZUREAPPSERVICE_TENANTID }}" ] || \
             [ -z "${{ steps.keyvault.outputs.AZUREAPPSERVICE_SUBSCRIPTIONID }}" ]; then
            echo "Missing secrets from Key Vault" >&2
            exit 1
          fi
          echo "Secrets retrieved successfully"
          
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ghbill-dev-app'
          slot-name: 'Production'
          package: release.zip

      - name: Configure App Service
        run: |
          az webapp config appsettings set \
            --resource-group "ghbilling-rg" \
            --name "ghbill-dev-app" \
            --settings \
            ENABLE_ORYX_BUILD="true" \
            SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
            WEBSITE_RUN_FROM_PACKAGE="1" \
            NODE_ENV="production" \
            WEBSITE_NODE_DEFAULT_VERSION="~18" \
            NPM_CONFIG_PRODUCTION="true"
